<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Doações disponíveis</title>
</head>
<body>
    <h1 class="title">Doações disponíveis</h1>
    
    <form id="donationForm" action="/addDonation" method="POST">
        <label for="donationName">Nome da Doação:</label>
        <input type="text" id="donationName" name="donationName" required>

        <label for="donationDescription">Descrição:</label>
        <textarea id="donationDescription" name="donationDescription" rows="4" required></textarea>

        <label for="itemType">Tipo de Item:</label>
        <input type="text" id="itemType" name="itemType" required>

        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <button type="submit">Cadastrar Doação</button>
    </form>

    <script src="../js/app.js"></script>
</body>
</html>
