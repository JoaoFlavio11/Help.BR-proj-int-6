<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Help.BR</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Help.Br</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link btn botao-padrao" href="#">Login/Cadastro</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn botao-padrao" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- The sidebar -->
    <aside>
      <!--Sidebar-->
      <div class="sidebar">
        <a href="http://localhost:3000/">
          <span class="material-symbols-outlined">grid_view</span>
          <h3><b>Página Inicial</b></h3>
        </a>

        <a href="http://localhost:3000/doacoes">
          <span class="material-symbols-outlined"> insert_chart </span>
          <h3><b>Doacoes disponíveis</b></h3>
        </a>

        <a href="http://localhost:3000/cadastroDoacao">
          <span class="material-symbols-outlined">bid_landscape</span>
          <h3><b>Crie sua Doação!</b></h3>
        </a>

        <a href="http://localhost:3000/parceiros">
          <span class="material-symbols-outlined">settings_accessibility</span>
          <h3><b>Empresas parceiras</b></h3>
        </a>

        <a href="http://localhost:3000/login">
          <span class="material-symbols-outlined">logout</span>
          <h3><b>Sair</b></h3>
        </a>
      </div>
    </aside>
    <!--Sidebar end-->

    <!-- Page content -->
    <div class="content"></div>
  </body>
</html>
