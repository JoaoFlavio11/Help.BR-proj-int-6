<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/login.css" />
    <link rel="stylesheet" href="../../css/loading.css">
    <title>Registre-se</title>
  </head>

  <body>
    <form action="" method="post">
      <div class="form-field">
        <h3>Cadastre-se!</h3>
        <div><label>Email:</label></div>
        <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()"/>
        <div class="error" id="email-required-error">Email é obrigatório!</div>
        <div class="error" id="email-invalid-error">Email é inválido!</div>
      </div>
    <div class="form-field">
        <div><label>Senha:</label></div>
        <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()"/>
        <div class="error" id="password-required-error">Senha é obrigatória!</div>
        <div class="error" id="password-min-length-error">A senha deve conter pelo menos 6 caracteres!</div>
    </div>
    <div class="form-field">
      <div><label for="">Confirmar senha:</label></div>
      <input type="password" name="" id="" placeholder="Confirmar senha" onchange="" />
      <div class="error" id="password-doesnt-match-error" >Os campos de senha devem ser iguais!</div>
    </div>
    <div>
        <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Criar conta!</button>
    </div>
    <div>
        <button type="button" class="outline" onclick="authPage()" >Já tem cadastro? Clique aqui</button>
    </div>
    </form>

  </body>
