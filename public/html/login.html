<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>HELP.br</title>
  </head>
  <body>
    <form action="" method="post">
      <div>
        <div>
          <label>E-mail:</label>
        </div>
        <input
          type="email"
          name="email"
          id="email"
          onchange="validateFields()"
          placeholder="Digite seu E-mail"
          id=""
        />
      </div>

      <div>
        <div>
          <label>Senha:</label>
        </div>
        <input
          type="password"
          name="password"
          id="email"
          placeholder="Digite sua senha"
          id=""
        />
      </div>

      <div>
        <button
          type="button"
          class="clear"
          id="recover-password-button"
          disabled="true"
        >
          Recuperar senha
        </button>
      </div>

      <div>
        <button type="button" class="solid" disabled="true">Entrar</button>
      </div>

      <div>
        <button type="button" class="outline">Registre-se</button>
      </div>
    </form>
  </body>
  <script src="../js/login.js"></script>
</html>
