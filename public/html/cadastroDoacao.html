<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/formDoacao.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Doações disponíveis</title>
</head>
<body>

    <!-- The sidebar -->
  <aside>
    <!--Sidebar-->
    <div class="sidebar">
        
        <a href="http://localhost:3000/">
            <span class="material-symbols-outlined">grid_view</span>
            <h3><b>Página Inicial</b></h3>
        </a>

        <a href="http://localhost:3000/temperatura">
            <span class="material-symbols-outlined">
                insert_chart
            </span>
            <h3><b>Crie sua Doação</b></h3>
        </a>

        <a href="http://localhost:3000/cadastroDoacao">
            <span class="material-symbols-outlined">bid_landscape</span>
            <h3><b>Crie sua Doação!</b></h3>
        </a>

        <a href="http://localhost:3000/">
            <span class="material-symbols-outlined">logout</span>
            <h3><b>Sair</b></h3>
        </a>
    </div>
    <!--Sidebar end-->
  </aside>
  <h1 class="digit"></h1>
  <div class="container">
        <div class="top">
            <h1 class="title">Inicie sua doação!</h1>
            <form id="donationForm" action="/addDonation" method="POST">
                <div class="form-field">
                    <label for="donationName">Nome da Doação:</label>
                    <input type="text" id="donationName" name="donationName" required>
                </div>

                <div class="form-field">
                    <label for="donationDescription">Descrição:</label>
                    <textarea id="donationDescription" name="donationDescription" rows="4" required></textarea>
                </div>

                <div class="form-field">
                    <label for="itemType">Tipo de Item:</label>
                    <input type="text" id="itemType" name="itemType" required>
                </div>

                <div class="form-field">
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>

                <div class="btn-box">
                    <button class="solid" type="submit">Cadastrar Doação</button>
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
