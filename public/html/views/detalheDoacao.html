<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Detalhes da Doação</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Help.Br</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link btn botao-padrao" href="#">Login/Cadastro</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn botao-padrao" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- The sidebar -->
  <aside>
    <div class="sidebar">
      <!-- Botão de Menu com Título -->
      <button id="menuToggle" class="hamburger">
        <span class="material-symbols-outlined">menu</span>
        <span class="title">Help.BR</span>
      </button>

      <a href="http://localhost:3000/">
        <span class="material-symbols-outlined">grid_view</span>
        <h3><b>Página Inicial</b></h3>
      </a>

      <a href="http://localhost:3000/doacoes">
        <span class="material-symbols-outlined">insert_chart</span>
        <h3><b>Doações disponíveis</b></h3>
      </a>

      <a href="http://localhost:3000/cadastroDoacao">
        <span class="material-symbols-outlined">bid_landscape</span>
        <h3><b>Crie sua Doação!</b></h3>
      </a>

      <a href="http://localhost:3000/parceiros">
        <span class="material-symbols-outlined">settings_accessibility</span>
        <h3><b>Empresas parceiras</b></h3>
      </a>

      <a href="http://localhost:3000/login">
        <span class="material-symbols-outlined">logout</span>
        <h3><b>Sair</b></h3>
      </a>
    </div>
  </aside>
  <!--Sidebar end-->

    <div class="detalhes-container">
      <h1 id="doacao-nome">Nome da Doação</h1>
      <p id="doacao-descricao">Descrição da doação</p>
      <p><strong>Tipo de Item:</strong> <span id="doacao-tipo">Tipo</span></p>
      <p>
        <strong>Quantidade:</strong>
        <span id="doacao-quantidade">Quantidade</span>
      </p>
    </div>
    
    <div class="form-donation-details">
      <h2 class="details-title">Informações para Doação</h2>
      <form id="detailsForm" action="/submitDonationDetails" method="POST">
        <div class="form-field">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="CPF" placeholder="Digite seu CPF" required />
        </div>
    
        <div class="form-field">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required />
        </div>
    
        <div class="form-field">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" placeholder="Digite seu nome" required />
        </div>
    
        <div class="form-field">
          <label for="address">Endereço:</label>
          <input type="text" id="address" name="address" placeholder="Digite seu endereço" required />
        </div>
    
        <div class="btn-box">
          <button class="solid donate-button" type="submit">Doar</button>
        </div>
      </form>
    </div>
    

    
  </body>
  <script src="../js/views/detalheDoacao.js"></script>
  <script src="../../js/effects.js"></script>
</html>
