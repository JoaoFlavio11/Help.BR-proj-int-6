<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../../css/index.css" />
    <title>Seja um Patrocinador</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Help.Br</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3"></ul>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn botao-padrao" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- Navbar end -->

  <!-- The sidebar -->
  <aside>
        <div class="sidebar">
          <!-- Botão de Menu com Título -->
          <button id="menuToggle" class="hamburger">
            <span class="material-symbols-outlined">menu</span>
            <span class="title">Help.BR</span>
          </button>
  
          <a href="http://localhost:3000/">
            <span class="material-symbols-outlined">grid_view</span>
            <h3><b>Página Inicial</b></h3>
          </a>
  
          <a href="http://localhost:3000/doacoes">
            <span class="material-symbols-outlined">insert_chart</span>
            <h3><b>Doações disponíveis</b></h3>
          </a>
  
          <a href="http://localhost:3000/cadastroDoacao">
            <span class="material-symbols-outlined">bid_landscape</span>
            <h3><b>Crie sua Doação!</b></h3>
          </a>
  
          <a href="http://localhost:3000/parceiros">
            <span class="material-symbols-outlined">settings_accessibility</span>
            <h3><b>Patrocinadores e Parceiros</b></h3>
          </a>
  
          <a href="http://localhost:3000/login">
            <span class="material-symbols-outlined">logout</span>
            <h3><b>Sair</b></h3>
          </a>
        </div>
  </aside>
  <!--Sidebar end-->


  <div class="form-donation ">
    <div class="top">
          <h1 class="title">Seja nosso Patrocinador!</h1>
          <form id="SponsorForm" action="/colab/sponsor" method="POST">
            <div class="form-field">
              <label for="sponsorName">Nome da Empresa:</label>
              <input type="text" name="sponsorName" id="sponsorName" required>
            </div>
            <div class="form-field">
              <label for="sponsorEmail">E-mail corporativo:</label>
              <input type="email" name="sponsorEmail" id="sponsorEmail" required>
            </div>
            <div class="form-field">
              <label for="sponsorPhone">Telefone corporativo:</label>
              <input type="text" name="sponsorPhone" id="sponsorPhone" required>
            </div>
            <div class="form-field">
              <label for="sponsorCnpj">CNPJ:</label>
              <input type="text" name="sponsorCnpj" id="sponsorCnpj" required>
            </div>
            <div class="form-field">
              <label for="sponsorLaw">Nome do responsável jurídico:</label>
              <input type="text" name="sponsorLaw" id="sponsorLaw" required>
            </div>
            <div class="btn-box">
              <button class="solid" type="submit">Cadastrar Patrocinador</button>
            </div>
          </form>
          
    </div>
  </div>

  <script src="../../js/effects.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="../../firebase/firebaseConfig.js"></script>
  <script src="../../firebase/secure/auth-guard.js"></script>

</body>
</html>
