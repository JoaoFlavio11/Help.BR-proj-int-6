<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doações Disponíveis</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <h1 class="title">Doações Disponíveis</h1>

    <!-- The sidebar -->
    <aside>
      <div class="sidebar">
        <a href="http://localhost:3000/">
          <span class="material-symbols-outlined">grid_view</span>
          <h3><b>Página Inicial</b></h3>
        </a>
        <a href="http://localhost:3000/doacoes">
          <span class="material-symbols-outlined">insert_chart</span>
          <h3><b>Doações disponíveis</b></h3>
        </a>
        <a href="http://localhost:3000/cadastroDoacao">
          <span class="material-symbols-outlined">bid_landscape</span>
          <h3><b>Crie sua Doação!</b></h3>
        </a>
        <a href="http://localhost:3000/parceiros">
          <span class="material-symbols-outlined">bid_landscape</span>
          <h3><b>Empresas parceiras</b></h3>
        </a>
        <a href="http://localhost:3000/login">
          <span class="material-symbols-outlined">logout</span>
          <h3><b>Sair</b></h3>
        </a>
      </div>
    </aside>

    <!-- Main content container -->
    <div class="container-donation">
      <div id="doacoes-container" class="doacoes-lista">
        <!-- Aqui, os cartões de doações serão adicionados dinamicamente -->
      </div>
    </div>

  </body>
  <script src="../js/views/doacoes.js"></script>
</html>
